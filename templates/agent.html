<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Coachd | Real-Time Sales Coaching</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #FFFFFF;
            --color-surface: #F9FAFB;
            --color-border: rgba(0, 0, 0, 0.08);
            --color-border-hover: rgba(0, 0, 0, 0.12);
            --color-text: #1A1A1A;
            --color-text-secondary: #6B7280;
            --color-text-muted: #9CA3AF;
            --color-accent: #60A5FA;
            --color-accent-soft: rgba(96, 165, 250, 0.1);
            --color-ready: #10B981;
            
            --font-display: 'Outfit', -apple-system, sans-serif;
            --font-body: 'Inter', -apple-system, sans-serif;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.1);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 9999px;
            
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { height: 100%; }
        
        body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-body);
            -webkit-font-smoothing: antialiased;
        }
        
        /* ========== APP LAYOUT ========== */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100%;
            padding-top: var(--safe-top);
        }
        
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .logo-icon {
            display: flex;
            align-items: center;
            gap: 2px;
        }
        
        .logo-icon .bar {
            width: 4px;
            border-radius: 2px;
            background: var(--color-accent);
        }
        
        .logo-icon .bar:nth-child(1) { height: 10px; }
        .logo-icon .bar:nth-child(2) { height: 18px; }
        .logo-icon .bar:nth-child(3) { height: 14px; }
        
        .logo-text {
            font-family: var(--font-display);
            font-weight: 600;
            font-size: 1.25rem;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }
        
        .agency-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--color-surface);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--color-text-secondary);
        }
        
        .agency-badge svg {
            width: 14px;
            height: 14px;
            color: var(--color-ready);
        }
        
        /* ========== MAIN CONTENT ========== */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px 20px;
            padding-bottom: calc(24px + var(--safe-bottom));
            position: relative;
        }
        
        /* Subtle ambient glow - matches code-screen treatment */
        .main::before {
            content: '';
            position: absolute;
            top: -10%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 60%;
            background: radial-gradient(ellipse at center, rgba(96, 165, 250, 0.06) 0%, transparent 65%);
            pointer-events: none;
        }
        
        .hub {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 1;
        }
        
        /* ========== HEADLINE SECTION ========== */
        .headline {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .headline-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            color: var(--color-text);
            margin-bottom: 8px;
        }
        
        .headline-sub {
            font-size: 0.9rem;
            color: var(--color-text-muted);
            font-weight: 400;
        }
        
        /* ========== MODE SELECTION ========== */
        .mode-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
        }
        
        .mode-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 24px;
            background: transparent;
            border: 1.5px solid var(--color-border);
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
        }
        
        .mode-card:hover {
            border-color: var(--color-accent);
            box-shadow: 0 4px 24px rgba(96, 165, 250, 0.12);
        }
        
        .mode-card:active { 
            transform: scale(0.98); 
        }
        
        /* Primary card - the main action */
        .mode-card.primary {
            border-color: var(--color-accent);
            background: linear-gradient(180deg, rgba(96, 165, 250, 0.08) 0%, rgba(96, 165, 250, 0.04) 100%);
        }
        
        .mode-card.primary:hover {
            background: linear-gradient(180deg, rgba(96, 165, 250, 0.12) 0%, rgba(96, 165, 250, 0.06) 100%);
            box-shadow: 0 8px 32px rgba(96, 165, 250, 0.18);
        }
        
        .mode-icon {
            width: 52px;
            height: 52px;
            background: var(--color-accent-soft);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }
        
        .mode-card.primary .mode-icon {
            background: rgba(96, 165, 250, 0.15);
        }
        
        .mode-icon svg {
            width: 24px;
            height: 24px;
            color: var(--color-accent);
        }
        
        .mode-title {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            margin-bottom: 4px;
            color: var(--color-text);
        }
        
        .mode-desc {
            font-size: 0.8rem;
            color: var(--color-text-muted);
            text-align: center;
            line-height: 1.4;
        }
        
        /* ========== RESPONSIVE ========== */
        @media (max-width: 400px) {
            .mode-selection {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .mode-card {
                padding: 28px 24px;
                flex-direction: row;
                gap: 16px;
                text-align: left;
            }
            
            .mode-icon {
                margin-bottom: 0;
                flex-shrink: 0;
            }
            
            .mode-content {
                display: flex;
                flex-direction: column;
            }
            
            .mode-desc {
                text-align: left;
            }
            
            .headline-title {
                font-size: 1.5rem;
            }
        }
        
        @media (min-width: 401px) {
            .mode-content {
                display: contents;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <a href="/" class="logo">
                <div class="logo-icon">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <span class="logo-text">Coachd</span>
            </a>
            
            <div class="agency-badge">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                <span>Aderholt Agency</span>
            </div>
        </header>
        
        <main class="main">
            <div class="hub">
                <div class="headline">
                    <h1 class="headline-title">Ready to close?</h1>
                    <p class="headline-sub">Your coach is standing by</p>
                </div>
                
                <div class="mode-selection">
                    <a href="/call" class="mode-card primary">
                        <div class="mode-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                            </svg>
                        </div>
                        <div class="mode-content">
                            <div class="mode-title">Live Call</div>
                            <div class="mode-desc">Real-time guidance</div>
                        </div>
                    </a>
                    
                    <a href="/chat" class="mode-card">
                        <div class="mode-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                            </svg>
                        </div>
                        <div class="mode-content">
                            <div class="mode-title">Chat</div>
                            <div class="mode-desc">Practice & prep</div>
                        </div>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
