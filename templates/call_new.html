<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Test Objections | Coachd.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FFFFFF;
            --surface: #F9FAFB;
            --border: rgba(0, 0, 0, 0.08);
            --text: #1A1A1A;
            --text-secondary: #6B7280;
            --text-muted: #9CA3AF;
            --accent: #60A5FA;
            --accent-soft: rgba(96, 165, 250, 0.1);
            --accent-dark: #3B82F6;
            --success: #10B981;
            --success-soft: rgba(16, 185, 129, 0.1);
            --error: #EF4444;
            
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            height: 100%; 
            overflow: hidden;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding-top: var(--safe-top);
            overflow: hidden;
        }
        
        /* Header */
        .header {
            flex-shrink: 0;
            z-index: 100;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: var(--surface);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        
        .back-btn:hover { background: var(--border); }
        .back-btn:active { transform: scale(0.95); }
        .back-btn svg { width: 20px; height: 20px; color: var(--text); }
        
        .logo {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .logo .name { color: var(--text); }
        .logo .suffix { color: var(--accent); }
        
        .test-badge {
            background: var(--accent-soft);
            color: var(--accent-dark);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* Guidance Area - matches real call page */
        .guidance-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px 24px 24px;
            overflow-y: auto;
            position: relative;
        }
        
        /* Glow effect at top when guidance appears */
        .guidance-area.has-guidance::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 2px;
            opacity: 0;
            animation: glowPulse 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes glowPulse {
            0% { opacity: 0; }
            15% { opacity: 0.8; }
            100% { opacity: 0; }
        }
        
        .listening-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .listening-state.hidden { display: none; }
        
        .waiting-cursor {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            margin-bottom: 16px;
        }
        
        .waiting-cursor .cursor {
            width: 3px;
            height: 32px;
            background: var(--accent);
            border-radius: 2px;
            animation: blink 0.6s infinite;
        }
        
        @keyframes blink {
            0%, 45% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .listening-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        /* Guidance Display */
        .guidance-state {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 700px;
            padding: 0 16px;
        }
        
        .guidance-state.active {
            display: flex;
            animation: guidanceEntry 0.3s ease-out;
        }
        
        @keyframes guidanceEntry {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .guidance-text {
            font-size: 1.5rem;
            line-height: 1.55;
            font-weight: 500;
            color: var(--text);
            text-align: center;
            margin-bottom: 24px;
        }
        
        @media (max-width: 600px) {
            .guidance-text {
                font-size: 1.25rem;
            }
        }
        
        .guidance-text .cursor {
            display: inline-block;
            width: 3px;
            height: 1.3em;
            background: var(--accent-dark);
            margin-left: 3px;
            animation: blink 0.6s infinite;
            vertical-align: text-bottom;
        }
        
        .guidance-text strong { font-weight: 700; }
        
        .dismiss-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.3s;
            margin-top: 24px;
        }
        
        .guidance-state.active .dismiss-hint {
            opacity: 1;
            transition-delay: 1s;
        }
        
        .guidance-area.has-guidance {
            cursor: pointer;
        }
        
        /* Client Card */
        .client-card-area {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        
        .client-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.2s ease;
        }
        
        .client-card.speaking {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-soft);
        }
        
        .client-card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .client-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.2s ease;
        }
        
        .client-card.speaking .client-indicator {
            background: var(--success);
            box-shadow: 0 0 0 2px var(--success-soft);
        }
        
        .client-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
        }
        
        .client-text {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text);
            min-height: 21px;
        }
        
        .client-text.empty {
            color: var(--text-muted);
            font-style: italic;
        }
        
        /* Quick Objections */
        .quick-objections {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            background: var(--bg);
        }
        
        .quick-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 10px;
        }
        
        .quick-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .quick-btn {
            padding: 8px 14px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            border-color: var(--accent);
            color: var(--accent-dark);
        }
        
        .quick-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Input Area */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 12px 16px;
            padding-bottom: calc(12px + var(--safe-bottom));
            background: var(--bg);
            border-top: 1px solid var(--border);
        }
        
        .objection-input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .objection-input:focus {
            border-color: var(--accent);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--text);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-btn:hover { transform: scale(1.05); }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .send-btn svg { width: 20px; height: 20px; color: white; }
        
        /* History Panel */
        .history-section {
            border-top: 1px solid var(--border);
            background: var(--surface);
        }
        
        .history-toggle {
            width: 100%;
            padding: 10px 16px;
            background: transparent;
            border: none;
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .history-toggle svg {
            width: 14px;
            height: 14px;
            transition: transform 0.2s;
        }
        
        .history-toggle.open svg {
            transform: rotate(180deg);
        }
        
        .history-panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .history-panel.open {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px 16px;
            border-top: 1px solid var(--border);
        }
        
        .history-item .speaker {
            font-weight: 600;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .history-item.client .speaker { color: var(--accent-dark); }
        .history-item.guidance .speaker { color: var(--success); }
        
        .history-item .text {
            font-size: 0.85rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        .history-empty {
            padding: 20px 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='/'">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                <div class="logo">
                    <span class="name">Coachd</span><span class="suffix">.ai</span>
                </div>
            </div>
            <span class="test-badge">Test Mode</span>
        </header>
        
        <div class="main">
            <!-- Guidance Area -->
            <div class="guidance-area" id="guidanceArea" onclick="handleGuidanceAreaClick(event)">
                <div class="listening-state" id="listeningState">
                    <div class="waiting-cursor">
                        <div class="cursor"></div>
                    </div>
                    <div class="listening-text">Type an objection below to test</div>
                </div>
                
                <div class="guidance-state" id="guidanceState">
                    <div class="guidance-text" id="guidanceText"></div>
                    <div class="dismiss-hint">tap anywhere to dismiss</div>
                </div>
            </div>
            
            <!-- Client Card -->
            <div class="client-card-area">
                <div class="client-card" id="clientCard">
                    <div class="client-card-header">
                        <div class="client-indicator" id="clientIndicator"></div>
                        <span class="client-label">Simulated Client</span>
                    </div>
                    <div class="client-text empty" id="clientText">No objection yet...</div>
                </div>
            </div>
            
            <!-- Quick Objections -->
            <div class="quick-objections">
                <div class="quick-label">Quick Test Objections</div>
                <div class="quick-buttons" id="quickButtons">
                    <button class="quick-btn" data-text="I need to think about it">Think about it</button>
                    <button class="quick-btn" data-text="I need to talk to my wife first">Talk to spouse</button>
                    <button class="quick-btn" data-text="That's too expensive for me right now">Too expensive</button>
                    <button class="quick-btn" data-text="I already have life insurance through work">Already have</button>
                    <button class="quick-btn" data-text="Can you call me back next month?">Call back later</button>
                    <button class="quick-btn" data-text="I'm not sure I really need life insurance">Don't need it</button>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="input-area">
                <input 
                    type="text" 
                    class="objection-input" 
                    id="objectionInput" 
                    placeholder="Type a client objection..."
                >
                <button class="send-btn" id="sendBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"/>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                    </svg>
                </button>
            </div>
            
            <!-- History -->
            <div class="history-section">
                <button class="history-toggle" id="historyToggle">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9l6 6 6-6"/>
                    </svg>
                    Conversation History
                </button>
                <div class="history-panel" id="historyPanel">
                    <div class="history-empty" id="historyEmpty">No history yet</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // ==================== STATE ====================
        const state = {
            isProcessing: false,
            history: [],
            streamingText: ''
        };
        
        // ==================== DOM ====================
        const dom = {
            guidanceArea: document.getElementById('guidanceArea'),
            listeningState: document.getElementById('listeningState'),
            guidanceState: document.getElementById('guidanceState'),
            guidanceText: document.getElementById('guidanceText'),
            clientCard: document.getElementById('clientCard'),
            clientText: document.getElementById('clientText'),
            objectionInput: document.getElementById('objectionInput'),
            sendBtn: document.getElementById('sendBtn'),
            quickButtons: document.getElementById('quickButtons'),
            historyPanel: document.getElementById('historyPanel'),
            historyToggle: document.getElementById('historyToggle'),
            historyEmpty: document.getElementById('historyEmpty')
        };
        
        // ==================== INIT ====================
        dom.sendBtn.addEventListener('click', sendFromInput);
        dom.objectionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendFromInput();
        });
        
        dom.quickButtons.querySelectorAll('.quick-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                sendObjection(btn.dataset.text);
            });
        });
        
        dom.historyToggle.addEventListener('click', toggleHistory);
        
        // Focus input
        dom.objectionInput.focus();
        
        // ==================== FUNCTIONS ====================
        function sendFromInput() {
            const text = dom.objectionInput.value.trim();
            if (text) {
                sendObjection(text);
                dom.objectionInput.value = '';
            }
        }
        
        async function sendObjection(text) {
            if (state.isProcessing) return;
            
            state.isProcessing = true;
            setButtonsDisabled(true);
            
            // Show in client card
            dom.clientCard.classList.add('speaking');
            dom.clientText.classList.remove('empty');
            dom.clientText.textContent = text;
            
            // Add to history
            addToHistory('client', text);
            
            // Show guidance area with loading
            dom.guidanceArea.classList.add('has-guidance');
            dom.listeningState.classList.add('hidden');
            dom.guidanceState.classList.add('active');
            dom.guidanceText.innerHTML = '<span class="cursor"></span>';
            
            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
            
            try {
                const response = await fetch('/api/test-guidance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        history: state.history.slice(-10)
                    })
                });
                
                if (!response.ok) throw new Error('Failed to get guidance');
                
                // Stream the response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                state.streamingText = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.text) {
                                    state.streamingText += parsed.text;
                                    updateGuidanceText();
                                }
                            } catch (e) {
                                // Raw text fallback
                                if (data.trim()) {
                                    state.streamingText += data;
                                    updateGuidanceText();
                                }
                            }
                        }
                    }
                }
                
                // Final display without cursor
                dom.guidanceText.innerHTML = formatGuidance(state.streamingText);
                
                // Add to history
                if (state.streamingText && !state.streamingText.includes('NO_GUIDANCE_NEEDED')) {
                    addToHistory('guidance', state.streamingText);
                }
                
            } catch (e) {
                console.error('Error:', e);
                dom.guidanceText.innerHTML = `<span style="color: var(--error)">Error: ${e.message}</span>`;
            }
            
            // Reset
            setTimeout(() => {
                dom.clientCard.classList.remove('speaking');
            }, 500);
            
            state.isProcessing = false;
            setButtonsDisabled(false);
        }
        
        function updateGuidanceText() {
            dom.guidanceText.innerHTML = formatGuidance(state.streamingText) + '<span class="cursor"></span>';
        }
        
        function formatGuidance(text) {
            if (!text) return '';
            // Bold prices and percentages
            return text
                .replace(/(\$[\d,]+)/g, '<strong>$1</strong>')
                .replace(/(\d+%)/g, '<strong>$1</strong>');
        }
        
        function handleGuidanceAreaClick(event) {
            // Only dismiss if guidance is showing
            if (dom.guidanceState.classList.contains('active')) {
                dismissGuidance();
            }
        }
        
        function dismissGuidance() {
            dom.guidanceArea.classList.remove('has-guidance');
            dom.guidanceState.classList.remove('active');
            dom.listeningState.classList.remove('hidden');
            state.streamingText = '';
        }
        
        function addToHistory(type, text) {
            state.history.push({ type, text, timestamp: new Date().toISOString() });
            
            // Hide empty message
            dom.historyEmpty.style.display = 'none';
            
            const item = document.createElement('div');
            item.className = `history-item ${type}`;
            item.innerHTML = `
                <div class="speaker">${type === 'client' ? 'Client Objection' : 'AI Guidance'}</div>
                <div class="text">${text}</div>
            `;
            dom.historyPanel.insertBefore(item, dom.historyEmpty.nextSibling);
        }
        
        function toggleHistory() {
            dom.historyPanel.classList.toggle('open');
            dom.historyToggle.classList.toggle('open');
        }
        
        function setButtonsDisabled(disabled) {
            dom.sendBtn.disabled = disabled;
            dom.quickButtons.querySelectorAll('.quick-btn').forEach(btn => {
                btn.disabled = disabled;
            });
        }
    </script>
</body>
</html>
