<script>
(function(){try{var c=localStorage.getItem('coachd_agent_cache');if(c){var a=JSON.parse(c);var i=((a.first_name||'')[0]||'')+((a.last_name||'')[0]||'');if(i){i=i.toUpperCase();document.addEventListener('DOMContentLoaded',function(){document.querySelectorAll('#userAvatar,#profileAvatar,.user-avatar,[data-nav-avatar]').forEach(function(e){if(e.textContent==='A')e.textContent=i;});});}}}catch(e){}})();
</script>
