<!-- ============================================
     UNIVERSAL MOBILE HEADER PARTIAL
     Include in pages: {% include 'partials/mobile_header.html' %}
     
     Features:
     - Logo.png wordmark (hidden during calls via body.in-call)
     - Timer display (shown during calls via body.in-call)
     ============================================ -->

<header class="mobile-header" id="mobileHeader">
    <div class="mobile-header-left">
        <img src="/static/logo.png" alt="Coachd" class="mobile-header-logo">
    </div>
    <div class="mobile-header-right">
        <!-- Timer - only visible during calls (controlled by body.in-call) -->
        <div class="mobile-header-timer">
            <span class="status-dot"></span>
            <span class="timer-text" id="mobileTimer">0:00</span>
        </div>
    </div>
</header>
